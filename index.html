<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3 col-lg-6">
                <form>
                    <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
                    
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="mob">Mobile:No</label>
                      <input type="number" class="form-control" id="mob" placeholder="Enter Mobile Number">
                      
                     
                    </div>
                    <div class="form-group">
                        <label for="address1">Address1</strong></label><br>
    <textarea name="address" cols="151" rows="5" minLength="20"class="form-control" required placeholder="Enter Address" id="address1"></textarea>
                    </div>  
                    <div class="form-group">
                        <label for="address2">Address2</strong></label><br>
    <textarea name="address" cols="151" rows="5" minLength="20" class="form-control" required placeholder="Enter Address" id="address2"></textarea>
                    </div> 
                    <div class="form-group">
                        <label for="city">City</label>
                      <input type="text" class="form-control" id="city" placeholder="Enter City">
                    </div> 
                    <div class="form-group">
                        <label for="state">State</label>
                      <input type="text" class="form-control" id="state" placeholder="Enter State">
                    </div> 

                    <div class="form-group">
                        <label for="pincode">Pin-code</label>
                      <input type="number" class="form-control" id="pincode" placeholder="Enter Pincode">
                    </div> 


                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
                
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
